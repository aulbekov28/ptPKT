<mat-card fxLayout="column" fxLayoutAlign="center">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field>
                    <mat-label for="email">Email</mat-label>
                    <input matInput formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <mat-hint *ngIf="submitted && f.email.errors"> 
                        <span *ngIf="f.email.errors.required">Username is required</span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label for="email">Password</mat-label>
                    <input matInput formControlName="password" placeholder="Enter your password"
                        [type]="hide ? 'password' : 'text'">
                    <mat-hint *ngIf="submitted && f.password.errors">
                        <span *ngIf="f.password.errors.required">Password is required</span>
                    </mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-card-actions>
                    <button mat-raised-button (click)="onSubmit() " [disabled]="loading" color="primary">LOGIN</button>
                    <button mat-raised-button [routerLink]="['/register']">Register</button>
                </mat-card-actions>
            </div>
        </form>
    </mat-card-content>
</mat-card>
